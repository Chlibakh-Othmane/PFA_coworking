{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Modifier mon profil administrateur</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="first_name" class="form-label">Pr√©nom</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ utilisateur.first_name }}" required>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Nom</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ utilisateur.last_name }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ utilisateur.email }}" required>
        </div>
        <div class="mb-3">
            <label for="photoProfil" class="form-label">Photo de profil</label>
            <input type="file" class="form-control" id="photoProfil" name="photoProfil">
            {% if utilisateur.photoProfil %}
                <img src="{{ utilisateur.photoProfil.url }}" alt="Photo actuelle" class="img-thumbnail mt-2" width="150">
            {% endif %}
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="{% url 'profil_admin' %}" class="btn btn-secondary ms-2">Annuler</a>
    </form>
</div>
{% endblock %}
