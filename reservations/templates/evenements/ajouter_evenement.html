{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container animate__animated animate__fadeIn">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-lg mt-5 animate__animated animate__slideInDown">
                <div class="card-header bg-primary text-white">
                    <h2 class="text-center font-weight-light my-4">
                        <i class="fas fa-calendar-plus me-2"></i>Ajouter un Événement
                    </h2>
                </div>
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}

                        {% for field in form %}
                        <div class="form-group mb-4 animate__animated animate__fadeInUp">
                            <label for="{{ field.id_for_label }}" class="form-label">
                                {{ field.label }}
                                {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
                            </label>
                            {{ field }}
                            {% if field.help_text %}
                            <small class="form-text text-muted">{{ field.help_text }}</small>
                            {% endif %}
                            {% for error in field.errors %}
                            <div class="invalid-feedback d-block">
                                {{ error }}
                            </div>
                            {% endfor %}
                        </div>
                        {% endfor %}

                        <div class="d-grid gap-2 mt-5 animate__animated animate__fadeIn">
                            <button type="submit" class="btn btn-primary btn-lg py-3">
                                <i class="fas fa-check-circle me-2"></i>Créer l'événement
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control, .form-select {
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
        border-color: #4e73df;
        box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
    }
</style>
{% endblock %}
