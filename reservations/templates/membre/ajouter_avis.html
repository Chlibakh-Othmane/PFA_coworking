{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Ajouter un avis pour : {{ espace.nom }}</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.note.label_tag }}
            {{ form.note }}
        </div>
        <div class="mb-3">
            {{ form.commentaire.label_tag }}
            {{ form.commentaire }}
        </div>
        <button type="submit" class="btn btn-success">Envoyer</button>
        <a href="{% url 'espace_detail' espace.id %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
